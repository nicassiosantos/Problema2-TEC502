<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque - {{ nome_banco }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/saque.css') }}">
</head>
<body>
    <div class="container">
        <h1>Saque em Conta</h1>
        <h2 id="accountNumber">Conta: </h2> <!-- Novo elemento para o nÃºmero da conta -->
        <form id="saqueForm">
            <input type="hidden" id="numeroConta" name="numero_conta">
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Realizar Saque</button>
            </div>
        </form>
        <div class="form-group">
            <button id="homeButton">Voltar para Home</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/saque.js') }}"></script>
</body>
</html>
